<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="container">

        <div id="room-header">

          <h1 id="room-name"></h1>

          <div id="room-header-controls">
            <img id="mic-icon" class="control-icon" src="icons/mic-off.svg" />
            <img id="leave-icon" class="control-icon" src="icons/leave.svg" />
          </div>
        </div>
    
        <form id="form">
          <div id="form-fields">
              <label>Display Name:</label>
              <input required name="displayname" type="text" placeholder="Enter username..."/>
      
              <label>Room Name:</label>
              <input required name="roomname" type="text" placeholder="Enter room name..."/>
      
              <input name="username" type="submit" value="Enter Room"/>
          </div>
      </form>
    
        <div id="members">
    
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
